<div class="header">
  <div class="title">RAILWAY</div>
  <div class="service-history">SERVICE HISTORY</div>
  <div class="time"></div>
</div>

<div class="stats">
  <span class="stat">POST OFFICES: <strong></strong></span>
  <span class="stat">ENTRANCES: <strong></strong></span>
  <span class="stat">CLIENTS: <strong></strong></span>
</div>

<div class="station-container">
  <div *ngFor="let client of clients"
       [ngClass]="client.label"
       class="marker"
       [style.top.px]="client.x * scaleFactor"
       [style.left.px]="client.y * scaleFactor">
  </div>

  <div *ngFor="let entrance of entrances"
       class="marker entrance"
       [style.top.px]="entrance.x * scaleFactor"
       [style.left.px]="entrance.y * scaleFactor">
  </div>

  <div *ngFor="let cashDesk of cashDesks"
       class="marker cash-desk"
       [style.top.px]="cashDesk.x * scaleFactor"
       [style.left.px]="cashDesk.y * scaleFactor">
  </div>
</div>
